<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--    intial-scale:页面首次被显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放
     maximum-scale=1.0, minimum-scale=1.0;可视区域的缩放级别-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--兼容性描述-->
    <!--    X-UA-Compatible是自从IE8新加的一个设置，对于IE8以下的浏览器是不识别的。
     通过在meta中设置X-UA-Compatible的值，可以指定网页的兼容性模式设置-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./build/css/index.css">
</head>

<body>
    <h4>哈哈，😆我是首页</h4>
    <a href="page1.html">点此处跳转到Page1</a>
    <a href="page2.html">点此处跳转到Page2</a>
</body>
<script type="text/javascript" src="./build/js/index.js"></script>

</html>
